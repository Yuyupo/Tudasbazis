<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header.html"></head>
<body>

	<div class="container">
		<div th:include="menubar.html" th:with="page=${'profile'}"></div>

	<div class="jumbotron"> 
		<h1>Reports</h1>
		<table class="table table-striped">
				<thead>
					<tr>
						<th>Title</th>
						<th>Description</th>
						<th>Create a correction</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="report : ${reports}">
							<tr>
							<td><a th:href="'/article/read/' + ${report.targetId}"
									th:text="${articles.get(report.targetId).title}">Article title</a>
							</td>
							<td th:text="${report.description}">Content</td>
							<td>
								<a th:href="'/article/post?article='+${report.targetId}+'&kind=correction&report=' + ${report.id}">Create a correction</a>
							</td>
							</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
