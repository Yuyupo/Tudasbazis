<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header.html"></head>
<body>

	<div class="container">
		<div th:include="menubar.html" th:with="page=${'profile'}"></div>


		<div class="jumbotron">
			<h1>Lazy users</h1>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="user : ${users}">
						<tr>
							<td><span th:text="${user.username}">Felhasználó</span></td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
