<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header.html"></head>
<body>

	<div class="container">
		<div th:include="menubar.html" th:with="page=${'profile'}"></div>


		<h1>Reports</h1>
		<div class="row marketing">
			<div class="col-lg-6">
				<th:block th:each="report : ${reports}">
					<h4>
						<a th:href="'/article/read/' + ${report.targetId}"
							th:text="${articles[report.targetId].title}">Article title</a>
					</h4>
					<p th:text="${report.description}">Content</p>
					<p>
						<a th:href="'/article/post?article='+${report.targetId}+'&kind=correction&report=' + ${report.id}">Create a correction</a>
					</p>
				</th:block>

			</div>
		</div>
	</div>

</body>
</html>
